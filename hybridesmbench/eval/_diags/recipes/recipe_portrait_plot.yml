documentation:
  title: HybridESMBench
  description: HybridESMBench
  authors:
  - schlund_manuel

preprocessors:
  create_rmse_surface:
    custom_order: true
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    climate_statistics:
      operator: mean
      period: month
    # Comment distance_metric to get reference data
    distance_metric:
      metric: weighted_rmse
      keep_reference_dataset: false
  create_rmse_200hpa:
    custom_order: true
    extract_levels:
      levels: 20000
      scheme: linear
      coordinate: air_pressure
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
